<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="!(isHandset$ | async)">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="my">Moje konto</a>
            <a *ngIf="isAdmin()" mat-list-item href="#">Lista kont</a>
            <a *ngIf="isAdmin()" mat-list-item href="#">Lista rezerwacji</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Rybak√≥wka</span>
            <div class="user-info-section">
                <span *ngIf="isLoggedOn()">Witaj,</span>
                <div class="username">
                    {{getUsername()}}
                </div>
                <button *ngIf="isLoggedOn()" (click)="logout()" mat-flat-button>Wyloguj</button>
                <button *ngIf="!isLoggedOn()" (click)="login()" mat-flat-button>Zaloguj</button>
            </div>
        </mat-toolbar>
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
