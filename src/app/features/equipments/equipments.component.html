<div class="under-table-section">
    <span class="title">Dostępny sprzęt</span>
    <button mat-stroked-button color="primary" (click)="openDialogToAddNewEquipment()" *ngIf="isAdmin()"
            class="add-equipment">
        Dodaj nowy sprzęt
    </button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nazwa</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Cena</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} zł</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="actions-containers">
                    <span class="edit" *ngIf="isAdmin()" (click)="openDialogToEditEquipment(element)">Edytuj</span>
                    <span class="remove" *ngIf="isAdmin()" (click)="removeEquipment(element._id)">Usuń</span>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
