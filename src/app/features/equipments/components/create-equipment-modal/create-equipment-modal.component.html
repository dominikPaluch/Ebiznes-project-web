<h1 mat-dialog-title>Dodaj sprzęt</h1>
<div mat-dialog-content>
    <form [formGroup]="createEquipmentForm" class="example-form" novalidate>
        <mat-form-field class="example-full-width">
            <input formControlName="name" matInput placeholder="Nazwa" maxlength="128">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input formControlName="price" matInput type="number" placeholder="Cena" min="0" maxlength="128">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input formControlName="serialNumber" matInput type="text" placeholder="Numer seryjny" min="0"
                   maxlength="128">
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Anuluj</button>
    <button mat-button type="submit" [mat-dialog-close]="createEquipmentForm" cdkFocusInitial>Utwórz</button>
</div>
