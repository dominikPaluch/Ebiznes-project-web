<h1 mat-dialog-title>Wybierz datÄ™</h1>
<div mat-dialog-content>
    <form [formGroup]="dateForm" class="example-form" novalidate>
        <mat-form-field class="example-full-width">
            <input formControlName="date" matInput type="datetime-local" (change)="date=$event.target.value"
                   [value]="date" placeholder="Data" maxlength="128">
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Anuluj</button>
    <button mat-button type="submit" [mat-dialog-close]="dateForm.get('date').value" cdkFocusInitial>Wybierz</button>
</div>
